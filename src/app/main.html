<div id="page-wrapper" [ngClass]="{'open': toggle}">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar">
            <li class="sidebar-main">
                <a (click)="toggleSidebar()">
                    Merkury
                    <span class="menu-icon glyphicon glyphicon-menu-hamburger mobileMenu"></span>
                </a>
            </li>
            <li class="sidebar-list selected">
                <a href="#">Home <span class="menu-icon fa fa-home" aria-hidden="true"></span></a>
            </li>
            <li class="sidebar-list">
                <a href="#">Workflow <span class="menu-icon fa fa-table" aria-hidden="true"></span></a>
            </li>
            <li class="sidebar-list">
                <a href="#">Statistics <span class="menu-icon fa fa-table" aria-hidden="true"></span></a>
            </li>
            <li class="sidebar-list">
                <a href="#">Calendar <span class="menu-icon fa fa-calendar" aria-hidden="true"></span></a>
            </li>
            <li class="sidebar-list">
                <a href="#">Users <span class="menu-icon fa fa-user-o" aria-hidden="true"></span></a>
            </li>
            <li class="sidebar-list">
                <a href="#">Settings <span class="menu-icon fa fa-cog" aria-hidden="true"></span></a>
            </li>
        </ul>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
        <div class="page-content">

            <!-- Header Bar -->
            <div class="row header">
                <div class="col-xs-12">
                    <div class="user pull-right">
                        <div class="item dropdown">
                            <a href="javascript:void(0)" class="dropdown-toggle">
                                <img src="app/public/img/avatar.jpg">
                            </a>
                        </div>
                        <div class="item">
                            <a href="javascript:void(0)" class="dropdown-toggle">
                                <span class="msg-center">3</span>
                                <i class="fa fa-bell" aria-hidden="true"></i>
                            </a>
                        </div>
                        <div class="item">
                            <a href="javascript:void(0)" class="dropdown-toggle">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </a>
                        </div>
                        <div class="itemButton">
                            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add project</button>
                        </div>
                    </div>
                    <div class="meta">
                        <div class="page mobileDesktop">
                            <a (click)="toggleSidebar()">
                                <span class="glyphicon glyphicon-menu-hamburger"></span>
                            </a>
                            <div class="item">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Header Bar -->

            <!--&lt;!&ndash; Main Content &ndash;&gt;-->
            <router-outlet></router-outlet>

        </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
