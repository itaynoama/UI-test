<title></title>

<div class="row">
   <div class="col-lg-3">
        <rd-widget>
            <rd-widget-header title="Your Sales">
                <div class="periodButton">
                    <button type="button" class="btn btn-default">Period: <b>Last Year </b><i class="fa fa-angle-down"></i></button>
                </div>
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <pie-chart-view></pie-chart-view>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="col-lg-9">
        <rd-widget>
            <rd-widget-header title="Report">
                <div class="periodButton">
                    <button type="button" class="btn btn-default">Period: <b>Last Year </b><i class="fa fa-angle-down"></i></button>
                </div>
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <server-list-view [model]="servers"></server-list-view>
            </rd-widget-body>
        </rd-widget>
    </div> 
</div>

<div class="row">
    <div class="col-lg-4">
        <rd-widget>
            <rd-widget-header title="Tasks">
                <div class="numberCircle">2</div>
                <div class="numberCircleBlue">5</div>
            </rd-widget-header>
            <rd-widget-body classes="large no-padding">
                <server-list-view [model]="servers"></server-list-view>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="col-lg-4">
        <rd-widget>
            <rd-widget-header title="Messages">
                <div class="numberCircleBlue">2</div>
            </rd-widget-header>
            <rd-widget-body classes="large no-padding">
                <user-list-view [model]="users"></user-list-view>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="col-lg-4">
        <rd-widget>
            <rd-widget-header title="Activity">
                <div class="numberCircleBlue">10</div>
            </rd-widget-header>
            <rd-widget-body classes="large no-padding">
                <activity-list-view [model]="activitys"></activity-list-view>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
